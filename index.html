<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Movie Search</h1>
    <div class="search-box">
      <input type="text" id="movie-input" placeholder="Enter movie title">
      <button id="search-btn">Search</button>
    </div>
    <div id="movie-details" class="hidden">
      <img id="movie-poster" alt="Movie Poster">
      <h2 id="movie-title"></h2>
      <p><strong>Year:</strong> <span id="movie-year"></span></p>
      <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
      <p><strong>Plot:</strong> <span id="movie-plot"></span></p>
    </div>
    <div id="error-message" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
